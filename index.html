<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="./sketch.js" defer></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="header">Etch-a-sketch Pad</div>
        <div class="popup"><p>Enter the Number of Sqaures you want:</p></div>
        <div class="input">
            <input type="text">
            <input type="submit" value="ENTER">
        </div>
        <div class="container" ></div>
        <div class="btn">
            <div class="black"><button>BLACK</button></div>
            <div class="random"><button>RANDOM</button></div>
            <div class="reset"><button>RESET</button></div>
        </div>
        <div class="footer">Mrlightcity Sketchpad</div>
    </body>
</html>
