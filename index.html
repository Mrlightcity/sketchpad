<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="./sketch.js" defer></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="header"><h3>Etch-a-sketch Pad</h3></div>
        <div class="tank">
            <div class="popup"><p>Click Reset to play:</p></div>
            <div class="reset"><button>RESET</button></div>
        </div>
        <div class="container" >
            <div class="pad"></div>
        </div>
        <div class="btn">
            <div class="black"><button>BLACK</button></div>
            <div class="random"><button>RANDOM</button></div>
            <div class="redraw"><button>ERACE</button></div>
        </div>
        <div class="footer">Mrlightcity Sketchpad</div>
    </body>
</html>
